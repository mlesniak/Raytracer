# Raytracing scene description file.
# Let's see how far we come with a plain YAML file.
#

filename: image.png
width: 100
height: 100

camera:
  x: 5.0
  y: 5.0
  z: -1

view:
   lowerLeft:
      x: 0.0
      y: 0.0
      z: 0.0
   upperRight:
      x: 10.0
      y: 10.0
      z: 0.0

objects:
  - !com.mlesniak.raytracer.Scene$Sphere
    color: 0xFFFF00
    center:
      x: 5.0
      y: 5.0
      z: 1.0
    radius: 1.9

