# Raytracing scene description file.
# Let's see how far we come with a plain YAML file.
#

filename: image.png
width: 100
height: 100



camera:
  x: 0.4
  y: 0.4
  z: -10

# TODO Use standard format with
# Position, LookAt, FoV
view:
   lowerLeft:
      x: 0.0
      y: 0.0
      z: 0.0
   upperRight:
      x: 0.8
      y: 0.8
      z: 0.0

objects:
  - !com.mlesniak.raytracer.scene.Sphere
    color: 0xFFFF00
    center:
      x: 0.7
      y: 0.7
      z: 1.0
    radius: 0.025
  - !com.mlesniak.raytracer.scene.Sphere
    color: 0xFF0000
    center:
      x: 0.4
      y: 0.4
      z: 1
    radius: 0.1
  - !com.mlesniak.raytracer.scene.Sphere
      color: 0x00FF00
      center:
        x: 0.2
        y: 0.2
        z: 1.0
      radius: 0.05
